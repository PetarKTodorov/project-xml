<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/styles.css">

    <title>Taxi Company Information</title>
</head>

<body>
    <nav class="nav">
        <ul>
            <li>
                <a href="taxi.xml">To xml file</a>
            </li>
            <li>
                <a href="index.html">To html file</a>
            </li>
        </ul>
    </nav>

    <h1 class="text-center">Drivers</h1>

    <section aria-labelledby="serach">
        <h2 id="serach">Search by names</h2>

        <form method="GET" id="js-filterForm">
            <div class="d-flex flex-wrap gap-3">
                <div class="mb-1">
                    <label for="first-name">Firt name:</label>
                    <input id="first-name" type="text" name="firstName" />
                </div>
    
                <div class="mb-1">
                    <label for="middle-name">Middle name:</label>
                    <input id="middle-name" type="text" name="middleName" />
                </div>
    
                <div class="mb-1">
                    <label for="last-name">Last name:</label>
                    <input id="last-name" type="text" name="lastName" />
                </div>
            </div>

            <div>
                <button type="submit">Search</button>
            </div>
        </form>

        <div id="js-results" class="table-responsive"></div>
    </section>

    <section class="mt-3" aria-labelledby="formulas">
        <h2 id="formulas">Formulas</h2>

        <div class="d-flex flex-wrap gap-3">
            <div class="formula">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                        <mi>x</mi>
                        <mo>=</mo>
                        <mfrac>
                            <mrow>
                                <mo>-</mo>
                                <mi>b</mi>
                                <mo>&#xB1;</mo>
                                <msqrt>
                                    <msup>
                                        <mi>b</mi>
                                        <mn>2</mn>
                                    </msup>
                                    <mo>-</mo>
                                    <mn>4</mn>
                                    <mi>a</mi>
                                    <mi>c</mi>
                                </msqrt>
                            </mrow>
                            <mrow>
                                <mn>2</mn>
                                <mi>a</mi>
                            </mrow>
                        </mfrac>
                    </mrow>
                </math>
            </div>

            <div class="formula">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                        <mi>F</mi>
                        <mo stretchy="false">(</mo>
                        <mi>f</mi>
                        <mo stretchy="false">)</mo>
                        <mo>=</mo>
                        <mn>1</mn>
                        <mrow>
                            <msqrt>
                                <mn>2</mn>
                            </msqrt>
                        </mrow>
                        <mo>&#x222B;</mo>
                        <mi>f</mi>
                        <msup>
                            <mi>e</mi>
                            <mi>x</mi>
                        </msup>
            
                        <mo stretchy="false">(</mo>
                        <mi>t</mi>
                        <mi>d</mi>
                        <mi>t</mi>
                        <mo stretchy="false">)</mo>
            
                        <!-- <mfenced>
                            <mi>t</mi>
                            <mi>d</mi>
                            <mi>t</mi>
                        </mfenced> -->
                    </mrow>
                </math>
            </div>

            <div class="formula">
                <math xmlns="http://www.w3.org/1998/Math/MathML">
                    <mrow>
                        <mo>[</mo>
                        <mtable>
                            <mtr>
                                <mtd>
                                    <mfrac>
                                        <mrow>
                                            <mi>x</mi>
                                            <mo>+</mo>
                                            <mi>y</mi>
                                        </mrow>
                                        <mrow>
                                            <mi>2</mi>
                                        </mrow>
                                    </mfrac>
                                </mtd>
            
                                <mtd>
                                    <msup>
                                        <mi>e</mi>
                                        <mn>2</mn>
                                    </msup>
                                </mtd>
            
                                <mtd>
                                    <msqrt>
                                        <mi>z</mi>
                                    </msqrt>
                                </mtd>
                            </mtr>
            
                            <mtr>
                                <mtd>
                                    <mi>sin</mi>
                                    <mo>(</mo>
                                    <mi>θ</mi>
                                    <mo>)</mo>
                                </mtd>
                                <mtd>
                                    <mi>log</mi>
                                    <mo>(</mo>
                                    <mi>a</mi>
                                    <mo>)</mo>
                                </mtd>
                                <mtd>
                                    <mi>cos</mi>
                                    <mo>(</mo>
                                    <mi>φ</mi>
                                    <mo>)</mo>
                                </mtd>
                            </mtr>
            
                            <mtr>
                                <mtd>
                                    <mi>&alpha;</mi>
                                    <mo>+</mo>
                                    <mi>&beta;</mi>
                                </mtd>
                                <mtd>
                                    <munderover>
                                        <mo>&#x2211;</mo>
                                        <mrow>
                                            <mi>k</mi>
                                            <mo>=</mo>
                                            <mn>1</mn>
                                        </mrow>
                                        <mi>n</mi>
                                    </munderover>
                                    <mfrac>
                                        <mrow>
                                            <msup>
                                                <mi>x</mi>
                                                <mi>k</mi>
                                            </msup>
                                        </mrow>
                                        <mrow>
                                            <mi>k</mi>
                                            <mo>!</mo>
                                        </mrow>
                                    </mfrac>
                                </mtd>
                                <mtd>
                                    <mi>tan</mi>
                                    <mo>(</mo>
                                    <mi>&Psi;</mi>
                                    <mo>)</mo>
                                </mtd>
                            </mtr>
                        </mtable>
                        <mo>]</mo>
                    </mrow>
                </math>
            </div>
        </div>
    </section>

    <script src="assets/application.js"></script>
</body>

</html>
